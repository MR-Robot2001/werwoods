<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/forest.ico">
    <title>Werwoods - Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2b3a26;
            color: #f4f4f4;
            font-family: 'Trebuchet MS', sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(34,49,34,0.9), rgba(49,73,49,0.9));
            border: 2px solid #8b5e3c;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        img.logo {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            color: #d1b894;
            letter-spacing: 2px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 14px 24px;
            border-radius: 8px;
            margin: 10px;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-google {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
        }
        .btn-google img {
            height: 20px;
        }
        .btn-instagram {
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            color: white;
        }
        .btn-instagram img {
            height: 20px;
        }
        .btn-werwoods {
            background-color: #2b3a26;
            color: #d1b894;
            border: 1px solid #8b5e3c;
        }
        .btn-werwoods img {
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/werwoods.png" alt="Werwoods Logo" class="logo">
        <h1>Connect With Us</h1>

        <a href="https://g.page/r/CcrKyFsBZ3kYEBM/review" target="_blank" class="btn btn-google">
            <img src="images/google.png" alt="Google Logo"> Leave a Google Review
        </a>

        <a href="https://www.instagram.com/werwoods.in" target="_blank" class="btn btn-instagram">
            <img src="images/instagram.png" alt="Instagram Logo"> Follow on Instagram
        </a>

        <a href="https://werwoods.in" target="_blank" class="btn btn-werwoods">
            <img src="images/werwoods-icon.png" alt="Werwoods Icon"> Visit Our Website
        </a>
    </div>
</body>
</html>
